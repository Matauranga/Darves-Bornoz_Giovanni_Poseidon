<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Login with username and Password</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 100%">

            <!-- Email input -->
            <div class="form-group">
                <label for="inputUser" class="col-sm-2 control-label">User : </label>
                <div class="col-sm-10">
                    <input type="text" class="col-4" name="user" id="inputUser" maxlength="30" required>
                </div>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="col-4" name="password" id="inputPassword" maxlength="30" required>
                </div>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-lg btn-primary mb-2">Login</button>
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
